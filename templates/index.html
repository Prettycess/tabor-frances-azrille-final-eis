<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flask App</title>
    <style>
      .box{
        width: 500px;
      }

<body>
    <form class="box has-background-info" action="check-user" method="POST">
    <center>
        <h1 class="title has-text-link is-size-1 has-text-centered">LOGIN</h1>
        
          <div class="field">
            <label class="label">USERNAME:</label>
            <div class="control">
            <input class="input" name="username" type="username" placeholder=""/>
            </div>
            </div>
        
            <div class="field">
              <label class="label">PASWORD:</label>
              <div class="control">
              <input class="input" name="password" type="password" placeholder="" />
              </div>
             </div>

             <button type= "submit" class="button has-text-black has-background-danger">LOGIN </button>
            </form>
        </center>
        
        
        
    
</body>
